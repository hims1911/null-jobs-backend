name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py makemigrations --settings=null_jobs_backend.test_settings accounts
        python manage.py makemigrations --settings=null_jobs_backend.test_settings userprofile
        python manage.py makemigrations --settings=null_jobs_backend.test_settings jobs
        python manage.py makemigrations --settings=null_jobs_backend.test_settings applicants
        python manage.py migrate --settings=null_jobs_backend.test_settings accounts
        python manage.py migrate --settings=null_jobs_backend.test_settings userprofile
        python manage.py migrate --settings=null_jobs_backend.test_settings jobs
        python manage.py migrate --settings=null_jobs_backend.test_settings applicants
        python manage.py test --settings=null_jobs_backend.test_settings
